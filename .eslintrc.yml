env:
  browser: true
  es2021: true
extends:
  - google
  - plugin:react/recommended
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
rules:
  react/react-in-jsx-scope: "off"
  react/jsx-uses-react: "off"
  react/prop-types: "off"
  max-len: ["error", 110, 4]
  require-jsdoc: 0
